<html>

<head>
    <title>Simple login</title>
    <link rel="stylesheet" type="text/css" href="all.css">
    <link rel="stylesheet" type="text/css" href="/css/app.css">
    <script src="all.js"></script>
    <script src="/js/app.js"></script>
    <script>
        $(document).ready(function () {
            var user, pass;
            $("#submit").click(function () {
                user = $("#user").val();
                pass = $("#password").val();
                $.post("http://localhost:8000/login", { user: user, password: pass }, function (data) {
                    if (data === 'done') {
                        alert("login success");
                    }
                });
            });
        });
    </script>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Smart Box</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/user/logout">Logout</a>
              </li>
            </ul>
        </div>
    </nav>
    <h1>Hello World!</h1>
    <form action="/login" method="POST">
        <input type="email" id="user" name="username" size="40"><br>
        <input type="password" id="password" name="password" size="40"><br>
        <input type="submit" id="submit" value="Submit">
    </form>
</body>

</html>
