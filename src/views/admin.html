<html ng-app="smart-box">

<head>
    <title>Smart Box Admin</title>
    <link rel="stylesheet" type="text/css" href="all.css">
    <link rel="stylesheet" type="text/css" href="/css/app.css">
    <script src="all.js"></script>
    <script src="/js/app.js"></script>
</head>

<body ng-controller="AdminController">
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Smart Box</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/user/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <h1>Admin</h1>
    <mdt-table paginated-rows="{isEnabled: true, rowsPerPageValues: [5,10,20,50]}"
        mdt-row-paginator="paginatorCallback(page, pageSize)"
        mdt-row-paginator-error-message="Error happened during loading nutritions." mdt-row="{
            'table-row-id-key': 'fields.id',
            'column-keys': [
                'username',
                'role',
                'rfid',
                'save'
            ],
        }">
        <mdt-header-row>
            <mdt-column align-rule="left">Username</mdt-column>
            <mdt-column align-rule="right">Role</mdt-column>
            <mdt-column align-rule="right">RFID</mdt-column>
            <mdt-column align-rule="right">Save</mdt-column>
        </mdt-header-row>
        <mdt-custom-cell column-key="rfid">
            <input value="{{value}}">
        </mdt-custom-cell>
        <mdt-custom-cell column-key="save">
                <md-button ng-transclude="string" class="md-raised">bla</md-button>
        </mdt-custom-cell>

    </mdt-table>
</body>

</html>
